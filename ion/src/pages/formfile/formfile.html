<!--
  Generated template for the Formfile page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{'FORMFILETITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <md-spinner [state]="loader" [type]="'fixed'"></md-spinner>
  <template [ngIf]="!loader">
    <form (ngSubmit)="formSubmit()">
      <input type="file" (change)="onFileUploadChange($event)">
      <button ion-button type="submit">{{'SUBMIT' | translate}}</button>
    </form>
  </template>
</ion-content>
