  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

    <ion-navbar [style.background]="'url(' + globalService.tabHeaderBgImageSrcs[globalService.initData.individualSettings[tabId] ? globalService.initData.individualSettings[tabId].header.background_img : globalService.initData.globalStyleSettings.header.background_img] + ')'"
        [style.background-color]="globalService.initData.individualSettings[tabId] ? globalService.initData.individualSettings[tabId].header.background_color : globalService.initData.globalStyleSettings.header.background_color">
        <ion-title [style.color]="globalService.initData.individualSettings[tabId] ? globalService.initData.individualSettings[tabId].header.text_color : globalService.initData.globalStyleSettings.header.text_color"
            [style.text-shadow]="globalService.initData.individualSettings[tabId] ? '0px 0px 5px ' + globalService.initData.individualSettings[tabId].header.shadow : '0px 0px 5px ' + globalService.initData.globalStyleSettings.header.shadow">
            My Addresses</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <form (ngSubmit)="saveAddress()">
            <ion-list>
                <ion-item>
                    <ion-label floating>Location Nickname
                        <span style="color:red;">*</span>
                    </ion-label>
                    <ion-input type="text" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.locationName" [ngModelOptions]="{standalone: true}" required></ion-input>
                </ion-item>

                <ion-item (click)="addressModal()">
                    <ion-label floating>Address</ion-label>
                    <ion-input type="text" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.addressLine" readonly="true" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Zip
                        <span style="color:red;">*</span>
                    </ion-label>
                    <ion-input type="text" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.zip" [ngModelOptions]="{standalone: true}" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Apt, Suit, Floor</ion-label>
                    <ion-input type="text" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.apartment" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>First Name</ion-label>
                    <ion-input type="text" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.firstName" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Last Name</ion-label>
                    <ion-input type="Text" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.lastName" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Phone</ion-label>
                    <ion-input type="number" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.phone" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Email
                        <span style="color:red;">*</span>
                    </ion-label>
                    <ion-input type="email" (focus)="onTextInputFocus($event)" [(ngModel)]="newAddress.email" [ngModelOptions]="{standalone: true}" required></ion-input>
                </ion-item>

            </ion-list>

            <div>
                <button ion-button block type="submit" [style.color]="globalService.initData.individualSettings[tabId] ? globalService.initData.individualSettings[tabId].header.text_color : globalService.initData.globalStyleSettings.header.text_color"
                    [style.background-color]="globalService.initData.individualSettings[tabId] ? globalService.initData.individualSettings[tabId].header.background_color : globalService.initData.globalStyleSettings.header.background_color">Save</button>
            </div>
        </form>
    </ion-grid>
</ion-content>
