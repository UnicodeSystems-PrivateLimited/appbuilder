<ion-header>

    <ion-navbar [style.background]="'url(' + globalService.tabHeaderBgImageSrcs[globalService.initData.globalStyleSettings.header.background_img] + ')'"
        [style.background-color]="globalService.initData.globalStyleSettings.header.background_color" [style.opacity]="globalService.initData.globalStyleSettings.header.background_opacity">
        <ion-buttons start>
            <button ion-button (click)="dismiss()" [style.color]="globalService.initData.globalStyleSettings.header.text_color">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title [style.color]="globalService.initData.globalStyleSettings.header.text_color">{{type == 1 ? "Facebook" : "Twitter"}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-avatar item-left>
            <img [src]="image">
        </ion-avatar>
        <h2>{{name}}</h2>
    </ion-item>
    <button ion-button full (click)="onLogoutClick()">Unlink</button>
</ion-content>
