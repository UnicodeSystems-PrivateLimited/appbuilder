<ion-header>

  <ion-navbar>
    <ion-title>{{'FONTFAMILYTITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <md-spinner [state]="loader" [type]="'fixed'"></md-spinner>
  <template [ngIf]="!loader">
    <ion-grid>
      <ion-row class="layout-coumn m-t-10 layout-align-center-center" width-50 *ngFor="let data of fFamily "> <label [style.font-family]="data.label">[{{data.id}}]&nbsp;{{data.label}}-Font-Family&nbsp;{{data.label}}</label></ion-row>
    </ion-grid>
  </template>
</ion-content>
