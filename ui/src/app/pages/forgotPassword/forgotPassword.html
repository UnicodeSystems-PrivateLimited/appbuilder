<div class="auth-main forget-password">
    <div class="header ">
        <img src="../../assets/img/logo.png"/>
    </div>
    <div class="login-box layout-align-center-center layout-column">
        <form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)" class="layout-column layout-align-center-center" >
            <h3>Forgot Password <img src="../../assets/img/hand.png"/></h3>
            <div class="input-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                                 <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input [ngFormControl]="email" type="email" value="john.snow@gmail.com" class="form-control with-primary-addon" placeholder="Email" aria-describedby="basic-addon1" required="">
            </div>
           
            
            <button  [disabled]="!form.valid" type="submit">Reset Password</button>
            <a href="../#/login" > Back To Login</a>
        </form>
    </div>
</div>
